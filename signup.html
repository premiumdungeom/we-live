<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Live Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-satellite-dish"></i>
                <span>Live Flow</span>
            </a>
            
            <nav>
                
            </nav>
            
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">Log In</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </header>
    
    <!-- Sign Up Content -->
    <div class="container main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Join Live Flow to start streaming today</p>
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Create a password">
                    </div>
                    
                    <div class="form-group">
                        <label for="inviteCode">Invitation Code (Optional)</label>
                        <input type="text" id="inviteCode" class="form-control" placeholder="Enter invitation code if you have one">
                    </div>
                    
                    <button type="button" class="btn btn-primary w-100" onclick="window.location.href='purpose.html'">
                        <i class="fas fa-user-plus"></i> Continue
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
