<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Flow - Streaming Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Welcome Animation -->
    <div class="welcome-container" id="welcomeAnimation">
        <div class="animation-container">
            <div class="ball"></div>
            <div class="welcome-text">Welcome to Live Flow</div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-satellite-dish"></i>
                <span>Live Flow</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="discover.html"><i class="fas fa-compass"></i> Discover</a></li>
                    <li><a href="updates.html"><i class="fas fa-newspaper"></i> Updates</a></li>
                    <li><a href="#"><i class="fas fa-broadcast-tower"></i> Go Live</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">Log In</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome to Live Flow</h2>
                    <p>The ultimate streaming platform for content creators</p>
                </div>
                
                <div class="text-center mt-20">
                    <a href="signup.html" class="btn btn-primary w-100 mb-20">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                    <a href="login.html" class="btn btn-outline w-100">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
