<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Live Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-satellite-dish"></i>
                <span>Live Flow</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="discover.html"><i class="fas fa-compass"></i> Discover</a></li>
                    <li><a href="updates.html"><i class="fas fa-newspaper"></i> Updates</a></li>
                    <li><a href="#"><i class="fas fa-broadcast-tower"></i> Go Live</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">Log In</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </header>
    
    <!-- Verification Content -->
    <div class="container main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Verify Your Email</h2>
                    <p>We've sent a verification code to your email</p>
                </div>
                
                <div class="verification-inputs">
                    <input type="text" class="verification-input" maxlength="1" onkeyup="moveToNext(this, 1)">
                    <input type="text" class="verification-input" maxlength="1" onkeyup="moveToNext(this, 2)">
                    <input type="text" class="verification-input" maxlength="1" onkeyup="moveToNext(this, 3)">
                    <input type="text" class="verification-input" maxlength="1" onkeyup="moveToNext(this, 4)">
                    <input type="text" class="verification-input" maxlength="1" onkeyup="moveToNext(this, 5)">
                    <input type="text" class="verification-input" maxlength="1" onkeyup="moveToNext(this, 6)">
                </div>
                
                <button type="button" class="btn btn-primary w-100" onclick="window.location.href='profile-setup.html'">
                    <i class="fas fa-check-circle"></i> Verify & Continue
                </button>
                
                <div class="auth-footer">
                    <p>Didn't receive the code? <a href="#">Resend</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
